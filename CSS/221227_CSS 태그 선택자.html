<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 태그 선택자 실습 예제</title>
	<style> 
		<!-- * { color : blue; } -->
		h1 { color : green; }
		pre { color : blue; }
	</style>
</head>
<body>
	<h1>인공지능 개념</h1>
	<pre> <!-- pre : 입력한 내용 그대로 출력하도록 함 -->
	인간의 학습능력과 추론능력, 지각능력, 자연언어의 이해능력 등을
	컴퓨터 프로그램으로 실현한 기술이다.
	
	인간의 지능으로 할 수 있는 사고, 학습, 자기개발 등을 할 수 있도록
	하는 방법을 연구하는 컴퓨터 공학을 의미한다.
	</pre>
</body>
</html>
