<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5에서 추가된 date 객체 예제</title>
	<style>
		form { width:400px }
	</style>

</head>
<body>
	<form name="myForm">
		<fieldset>
			<legend>식당 예약</legend>
			<ul>
				<li>
					<label for="date">예약 날짜</label>
					<input type="date" name="date"/>
				</li>
				<li>
					<!-- submit은 사용자가 입력한 값을 jsp서버로 넘기는 객체 -->
					<input type="submit" value="전송"/>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
