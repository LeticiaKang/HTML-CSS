<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그 - dl, dt, dd 태그 예제</title>
</head>
<body>
   <h1>정의형 목록</h1>
   <dl>
      <dt>웹 표준 수강 과목</dt>
         <dd>HTML5</dd>
         <dd>CSS3</dd>
         <dd>JavaScript</dd>
         <dd>jQuery</dd>
   </dl>
   <hr />
   <dl>
      <dt>많이 보는 메뉴</dt>
         <dd>음악</dd>
         <dd>UCC</dd>
         <dd>영화</dd>
         <dd>지도</dd>
   </dl>
   <img src="https://user-images.githubusercontent.com/87592790/209488908-c69ad1fb-7ebf-4b2c-892b-a796a892cd12.png">
</body>
</html>
